<section class="mat-typography">

    <div class="titleContainer">        
        <button mat-mini-fab style="display: inline; transform: scale(.8);">
            <fa-icon (click)="getGeneralRanking()" [icon]="faSync"></fa-icon>
        </button>      
        <h1 style="display: inline; text-transform: uppercase; font-size: 23px; margin-top: 10px; vertical-align: middle;">Classement général</h1>  
    </div>


    <mat-divider></mat-divider><br />
    <table mat-table [dataSource]="rankings" class="mat-elevation-z8 mat-table table">
        <!-- Position Column -->
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Classement </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'gold' : element.rank == 1, 'silver' : element.rank == 2, 'bronze' : element.rank == 3}"> 
                <fa-icon *ngIf="element.rank <= 3" [icon]="faTrophy"></fa-icon>
                {{element.rank}} 
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Joueur </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'gold' : element.rank == 1, 'silver' : element.rank == 2, 'bronze' : element.rank == 3}"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'gold' : element.rank == 1, 'silver' : element.rank == 2, 'bronze' : element.rank == 3}"> {{element.score}} pts.</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['rank', 'name', 'score']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['rank', 'name', 'score']"></tr>
    </table>
</section>
